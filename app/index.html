<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTCoin</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div id="content">
    <h1>UTCoin</h1>
    <p>You have <b><span id="balance"></span> UTC</b></span></p>
    <p>Your Address: <span id="my-address"></span></p>

    <div id="send-coin-form">
      <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label" for="amount">Amount: 100 (UTC)</label>
        <input type="text" id="amount" class="mdl-textfield__input" autofocus></input>
      </div>
      <br>
      <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label" for="sender">From Address (Sender): 0x...</label>
        <input type="text" id="sender" class="mdl-textfield__input"></input>
      </div>
      <br>
      <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label" for="receiver">To Address (Receiver): 0x...</label>
        <input type="text" id="receiver" class="mdl-textfield__input"></input>
      </div>

      <br><br>
      <button id="send" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="App.sendCoin()">Send UTCoin</button>
      <br><br>
      <div class="loader mdl-spinner mdl-js-spinner"></div>
      <br>
      <span id="status"></span>
    </div>
  </div>
</body>
</html>
